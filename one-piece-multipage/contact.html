<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<a class="skip-link" href="#main-content">Skip to main content</a>

<header>
  <div class="container top">
    <a class="brand" href="index.html">
      <img src="assets/images/logo-compass.svg" alt="Compass rose logo" width="44" height="44">
      <span>Grand Line Logbook</span>
    </a>
  </div>

  <nav aria-label="Primary">
    <ul class="container">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="media.html">Media</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>
</header>

<main id="main-content">
  <div class="container">
    <h1>Contact</h1>

    <section class="stack" aria-label="Contact form">
      <h2>Send a message</h2>
      <p class="muted">Fields marked required are validated by your browser.</p>

      <form class="stack" action="https://webdevbasics.net/scripts/demo.php" method="post" target="_blank">
        <div class="stack">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required minlength="2" autocomplete="name">
        </div>

        <div class="stack">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email">
        </div>

        <div class="stack">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" autocomplete="tel" inputmode="tel" placeholder="555-555-5555">
          <p class="muted small">Optional. Example format: 555-555-5555</p>
        </div>

        <div class="stack">
          <label for="topic">Topic</label>
          <select id="topic" name="topic" required>
            <option value="">Choose one</option>
            <option value="amv">AMV recommendation</option>
            <option value="arc">Arc discussion</option>
            <option value="site">Site feedback</option>
          </select>
        </div>

        <fieldset class="stack">
          <legend>Preferred contact method</legend>
          <div class="inline">
            <label for="pref-email"><input id="pref-email" name="preferred" type="radio" value="email" required> Email</label>
            <label for="pref-phone"><input id="pref-phone" name="preferred" type="radio" value="phone"> Phone</label>
            <label for="pref-either"><input id="pref-either" name="preferred" type="radio" value="either"> Either</label>
          </div>
        </fieldset>

        <div class="stack">
          <label for="message">Message</label>
          <textarea id="message" name="message" required minlength="10" maxlength="1600" placeholder="Write at least 10 characters."></textarea>
        </div>

        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </div>
</main>

<footer>
  <p class="container">Fan-made tribute site for One Piece â€¢ <a href="contact.html">Contact the creator</a></p>
</footer>
</body>
</html>
